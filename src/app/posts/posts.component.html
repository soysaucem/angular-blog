<div class="wrapper-posts">
  <ul class="posts-list">
    <li class="post-item" *ngFor="let post of posts | paginate:{itemsPerPage: 15, currentPage:p}" routerLink="/content/{{post.id}}">
      <h3>{{post.title | uppercase}}</h3>
    </li>
  </ul>
</div>
<pagination-controls (pageChange)="p=$event"></pagination-controls>
